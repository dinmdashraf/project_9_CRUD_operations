<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="uikit.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 pull-3 py-5 border mt-4">
                <form id="frm" onsubmit="return x.insert()">
                    <div class="form-group row">
                            <label for="nam" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nam" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="phn" class="col-sm-2 col-form-label col-form-label-sm">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phn" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-2">
                            <button type="submit" class="btn btn-primary" id="btn">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!--/row-->
        <div class="row mt-5">
            <div class="col-6 offset-3 pull-3 ">
                <table class="table table-striped table-bordered table-sm text-center">
                    <thead>
                        <th class="col-1">SL</th>
                        <th class="col-4">Name</th>
                        <th class="col-4">Phone</th>
                        <th class="col-3">Edit/Del</th>
                    </thead>
                    <tbody id="tbl">
                        <!-- <tr>
                            <td>1</td>
                            <td>abc</td>
                            <td>065654</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-warning"><i class="fas fa-edit"></i></button>
                                    <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div><!--/container-->

    

    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
